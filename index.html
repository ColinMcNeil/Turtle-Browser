<head>

        window.$ = window.jQuery = require('jquery');
    </script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<!-- Windowbar is used for dragging, closing, minimizing, and maximizing the window. Pops up on scroll up. -->
<div id='windowbar'>
    <i class="fa fa-times fa-fw windowbtn" id='close' aria-hidden="true"></i>
    <i class="fa fa-square-o fa-fw windowbtn" id='max' aria-hidden="true"></i>
    <i class="fa fa-minus fa-fw windowbtn" id='min' aria-hidden="true"></i>
</div>

<!-- Navbar is for searching and nav, pops up from bottom. -->
<div id='mynavbar'>
    <i class="fa fa-chevron-left fa-2x navbutton" id="back" aria-hidden="true"></i>
    <select id='search' style="width: 75%">
        <option></option>
        <option value="hist1">Option 1></option>
        <option value="hist2">Option 1></option>
        <option value="hist3">Option 1></option>
    </select>
    <i class="fa fa-chevron-right fa-2x navbutton" id="forward" aria-hidden="true"></i>
</div>

<!-- Content div contains the webview and overlay for tabs -->
<div id="content">
    <div class="overlay">
        <h1>Turtle Overlay</h1>
        <div class="tabs"></div>
    </div>
    <webview id="webview" class="awebview" tabID="0" src="pages/homepage.html" preload="src/preload.js"></webview>
</div>

<!-- Script imports (jquery loaded in head) -->
<script src='select2/select2.min.js'></script>
<script src='bootstrap/js/bootstrap.min.js'></script>
<script src='src/index.js'></script>
<script src='src/urlMatch.js'></script>
